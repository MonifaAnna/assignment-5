<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B4F461',
                        secondary: '#111111',
                        navbarColor: '#F9F7F3'
                    },
                    fontFamily: {

                }
            }
        }

</head>

            <div class="navbar-start">
                <!-- <div class="dropdown">
           
                </div> -->

                    <button class="rounded-lg bg-primary py-3 px-8 lg:py-4 lg:px-10 text-xl font-bold">Blog</button>
                </a>
                <div class="navbar-center md:hidden flex justify-center items-center">
                    <img src="./assets/logo.png" class="w-[30px] h-[40px]" alt="">

                </div>
            </div>
            <div class="navbar-center hidden md:block md:flex justify-center items-center">

                    <img src="https://img.daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.webp" alt="Album" />

                <div class="card-body">
